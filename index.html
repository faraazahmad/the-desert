<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.11.4/dist/aframe-extras.min.js"></script>
    <script src="map.js"></script>
    <title>The Desert</title>
</head>
<body>
    <a-scene fog="type: exponential; color: #ffd96d; density: 0.4">

        <a-assets>
            <img id="texture-floor" src="https://thumbs.dreamstime.com/b/sand-texture-13910133.jpg" crossorigin="anonymous">
            <img id="texture-dust" src="dust.jpg">
        </a-assets>

        <a-plane static-body>
            <a-grid static-body rotation="-90 0 0" src="#texture-floor"></a-grid>
        </a-plane>
        
        <a-sky color="#0fafff"></a-sky>
        <a-light type="ambient" color="#ffd96d"></a-light>

        <a-entity position="0 2.25 -15" width="200" height="200" particle-system="preset: dust; blending: 1; color: #d69000"></a-entity>
        <a-entity 
            id="player"
            rotation="0 0 0"
            position ="0 -0.5 0">
            <a-camera
                rotation="0 0 0"
                universal-controls>
            </a-camera>
        </a-entity>
    </a-scene>
</body>
</html>
